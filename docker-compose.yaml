version: "3.9"

services:
  database:
    build: ./database
    container_name: quotes-db
    environment:
      POSTGRES_USER: kodilla
      POSTGRES_PASSWORD: kodilla
      POSTGRES_DB: kodilla-quotes
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - quotes-net

  backend:
    build: ./backend
    container_name: quotes-backend
    depends_on:
      - database
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/kodilla-quotes
      SPRING_DATASOURCE_USERNAME: kodilla
      SPRING_DATASOURCE_PASSWORD: kodilla
    ports:
      - "8080:8080"
    networks:
      - quotes-net

  frontend:
    build: ./frontend
    container_name: quotes-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - quotes-net

volumes:
  db_data:

networks:
  quotes-net:
    driver: bridge
